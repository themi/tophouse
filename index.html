<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <title>Top House (Martin Road)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tophouse.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7b4bcae28e.js" crossorigin="anonymous"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.756.0.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-dark">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="navbar-item">
                    <a href="/bucket.html" class="nav-link">
                        <i class="fas fa-photo-video"></i>
                        Upload Media
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a href="https://facebook.com" target="_new" class="nav-link">
                        <i class="fab fa-facebook-square"></i>
                        Share
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="https://twitter.com" target="_new" class="nav-link">
                        <i class="fab fa-twitter"></i>
                        Tweet
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="mailto:whanau@hemi.co.nz" class="nav-link">
                        <i class="fas fa-envelope"></i>
                        Email
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main" style="background-image: url('images/default.jpg');">
        <div class="cover red"></div>
        <div class="container">
            <h1 class="logo cursive">
                Coming Soon
            </h1>
            <h2 class="motto">We are refurbushing Nana and Pop's place on Martin Road</h2>
            <div class="subscribe">
                <h3 class="info-text">
                    Keep me posted.
                </h3>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <form class="form-inline center" method="post" action="https://script.google.com/macros/s/AKfycbx52Oe5d7S6aH1Vt-RbtFVSRgf0C4bcAH8atdczq7_dnVDrVCmw/exec" role="form">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                <input type="email" name="email" class="form-control transparent" placeholder="Your email here...">
                            </div>
                            <input type="hidden" name="subject" value="KEEP_ME_POSTED">
                            <input type="hidden" name="message" value="Send by comming soon website form">
                            <div class="honeypot-field">
                                <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                                <input id="honeypot" type="text" name="honeypot" value="" />
                            </div>
                            <button type="submit" class="btn btn-danger btn-fill">Notify Me</button>
                            <div class="info-text thankyou_message">
                                <h4><em>Thanks</em> for contacting us!</h4>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container-fluid">
                Made with <i class="fas fa-heart heart"></i> by <a href="#">Timmy</a>
            </div>
        </div>
    </div>
    <script data-cfasync="false" src="js/form-submission-handler.js"></script>
</body>
</html>
